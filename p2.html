<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البيانات الشخصية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="main">
        <form>
            <header>
                <h1>البيانات الشخصية</h1>
            </header>

            <hr/>

            <nav>
                <ul>
                    <li><a href="p2.html">رايك في صفحتنا</a></li>
                    <li><a href="index.html">صفحتنا</a></li>
                </ul>
            </nav>

            <hr/>

            <div id="contenu">
                <h2>الفراغات لي تبدي رأيك</h2>

                <label for="name">اسمك:</label>
                <input type="text" id="name" name="name" required><br/>

                <label for="lastname">اللقب:</label>
                <input type="text" id="lastname" name="lastname" required><br/>

                <label for="dob">تاريخ الميلاد:</label>
                <input type="date" id="dob" name="dob" required><br/>

                <label>النوع:</label><br>
                <input type="radio" name="genre" value="Homme" id="genre_male"><label for="genre_male">رجل</label><br>
                <input type="radio" name="genre" value="Femme" id="genre_female"><label for="genre_female">امرأة</label><br>

                <label for="email">بريد إلكتروني:</label>
                <input type="email" id="email" name="email" required><br/>

                <label for="gouvernorat">الولاية:</label>
                <select id="gouvernorat" name="gouvernorat" required>
                    <option value="تونس">تونس</option>
                    <option value="أريانة">أريانة</option>
                    <!-- Add other options here -->
                </select><br><br>

                <label for="avis">رأيك:</label>
                <textarea id="avis" name="avis" required></textarea><br><br>

                <label for="note">التقييم (من 1 إلى 5):</label>
                <input type="number" id="note" name="note" min="1" max="5" required><br><br>

                <button class="btn btn-warning" type="submit">إرسال</button>
            </div>

            <hr/>
            <footer>
                <a href="#haut">الرجوع إلى أول الصفحة</a>
                <p>"شكراً لزيارتكم صفحتي، أقدّر دعمكم وتفاعلكم، وأتمنى أن تجدوا هنا ما يلهمكم ويسعدكم!"</p>
            </footer>
        </form>
    </div>
</body>
</html>
